<html>
    <head>   
	    <script>  
		function loadScript(src,srcId) {  
			var head = document.getElementsByTagName('head')[0];
			var script = document.createElement('script');
			script.type = 'text/javascript';
			script.charset = 'UTF-8';
			script.id = srcId
			var onScriptLoad = function() {  
			    JSResponser.sendJsResponse("loadJS "+src+" end");
			}; 
	
			script.onload = onScriptLoad;  
	  
			script.src = src;  
			head.appendChild(script);  
		}  
		
		function removeScriptById(srcId) {
			if ("Common/home" == srcId) {
				window.Home = null
			} else if ("Common/InputMoney" == srcId) {
				window.InputMoney = null

			} else if ("Common/NearField" == srcId) {
				window.NearField = null
			} else if ("Common/SwipeCard" == srcId) {
				window.SwipeCard = null
			} else if ("Common/PinPad" == srcId) {

			} else if ("DeliveryVoucher/InputDelVoucherNum" == srcId) {

			} else if ("TransactionManage/DelVoucherRecordSearch" == srcId) {
				window.DelVoucherRecordSearch = null
			} else if ("TransactionManage/DelVoucherRecord" == srcId) {
				window.DelVoucherRecord = null
			} else if ("TransactionManage/OrderDetail" == srcId) {
				window.OrderDetail = null
			}
			var script = document.getElementById(srcId)
			if(null != script) {
				script.parentNode.removeChild(script)
				JSResponser.sendJsResponse("unloadJS "+srcId+" end");
			} else {
				JSResponser.sendJsResponse(src+"has not loaded");
			}
		}
		
		JSResponser.sendJsResponse("android loadScript init end")
		</script>
